<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intelligent Complaint Manager</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.07);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 2rem;
      font-weight: 700;
      color: #ffdd57;
    }

    .top {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    textarea {
      flex: 1;
      min-width: 250px;
      padding: 14px;
      resize: vertical;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      min-height: 100px;
      outline: none;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 200px;
      flex: 1;
    }

    .btn {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.12s ease, opacity 0.12s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .btn-high { background: linear-gradient(90deg,#ff6b6b,#e74c3c); color: #fff; }
    .btn-standard { background: linear-gradient(90deg,#48c774,#27ae60); color: #fff; }
    .btn-resolve { background: linear-gradient(90deg,#4aa3e0,#2980b9); color: #fff; }

    .meta {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #e6e6e6;
    }

    .sections {
      display: flex;
      gap: 18px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 300px;
      background: rgba(255,255,255,0.06);
      padding: 14px;
      border-radius: 12px;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #ffdd57;
      font-size: 1.05rem;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 8px;
    }

    .badge {
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.9rem;
      color: #fff;
    }

    ul { list-style: none; margin-top: 8px; padding-left: 0; max-height: 250px; overflow:auto; }
    li {
      background: rgba(255,255,255,0.10);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 0.95rem;
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }
    li .small { font-size:0.82rem; color: #e9e9e9; opacity: 0.9; }

    .resolved {
      margin-top: 18px;
      background: rgba(0,0,0,0.35);
      padding: 12px;
      border-radius: 10px;
    }

    .resolved h3 { color:#ffdd57; margin-bottom:8px; font-size:1rem; }
    .history { max-height: 120px; overflow:auto; margin-top:6px; }

    .message {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      background: linear-gradient(90deg, rgba(0,0,0,0.45), rgba(0,0,0,0.30));
      color: #ffdd57;
      font-weight: 600;
      animation: showMsg 0.28s ease;
    }
    @keyframes showMsg {
      from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .top {
        flex-direction: column;
      }
      .controls {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .controls .btn {
        flex: 1;
        min-width: 120px;
      }
      .sections {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Intelligent Complaint Manager</h1>

    <div class="top">
      <textarea id="complaintText" placeholder="‚úçÔ∏è Please describe the issue clearly..."></textarea>

      <div class="controls">
        <button id="highBtn" class="btn btn-high" onclick="addHigh()">üî• High Priority</button>
        <button id="standardBtn" class="btn btn-standard" onclick="addStandard()">üìù Standard Priority</button>
        <button id="resolveBtn" class="btn btn-resolve" onclick="resolveComplaint()">üõ† Resolve Next</button>
      </div>
    </div>

    <div class="meta" id="pendingCounts"></div>

    <div class="sections">
      <div class="card">
        <h2>üî• High Priority <span class="badge" id="highBadge">0/5</span></h2>
        <ul id="highList"></ul>
      </div>

      <div class="card">
        <h2>üìù Standard Priority <span class="badge" id="standardBadge">0</span></h2>
        <ul id="standardList"></ul>
      </div>
    </div>

    <div class="resolved">
      <h3>‚úÖ Last Resolved</h3>
      <div id="resolvedText" style="font-weight:700; color:#eaf2ff">None yet</div>

      <div style="margin-top:12px;">
        <h3 style="font-size:0.95rem; color:#ffdd57; margin-bottom:6px;">Resolved History</h3>
        <div class="history">
          <ul id="resolvedHistory"></ul>
        </div>
      </div>
    </div>

    <div id="messageBox" style="display:none;" class="message"></div>
  </div>

  <script>
    const MAX_HIGH = 5;
    let highStack = [];
    let standardQueue = [];
    let resolvedList = [];

    function showMessage(msg, ms = 5000) {
      const messageBox = document.getElementById('messageBox');
      messageBox.innerText = msg;
      messageBox.style.display = 'block';
      if (showMessage._timeout) clearTimeout(showMessage._timeout);
      showMessage._timeout = setTimeout(() => {
        messageBox.style.display = 'none';
      }, ms);
    }

    function updateUI() {
      document.getElementById('highList').innerHTML = highStack
        .map((c, i) => `<li><span class="small">#H${String(highStack.length - i).padStart(2,'0')}</span> ${escapeHtml(c)}</li>`)
        .join('');
      document.getElementById('standardList').innerHTML = standardQueue
        .map((c, i) => `<li><span class="small">#S${String(i+1).padStart(2,'0')}</span> ${escapeHtml(c)}</li>`)
        .join('');
      document.getElementById('resolvedHistory').innerHTML = resolvedList
        .map(r => `<li><span class="small">${new Date(r.t).toLocaleString()}</span> ${escapeHtml(r.text)}</li>`)
        .join('');

      document.getElementById('highBadge').innerText = `${highStack.length}/${MAX_HIGH}`;
      document.getElementById('standardBadge').innerText = `${standardQueue.length}`;
      document.getElementById('pendingCounts').innerText =
        `Pending ‚Äî High: ${highStack.length} ‚Ä¢ Standard: ${standardQueue.length}`;

      document.getElementById('highBtn').disabled = highStack.length >= MAX_HIGH;
    }

    function addHigh() {
      const txtEl = document.getElementById('complaintText');
      const txt = txtEl.value.trim();
      if (!txt) { showMessage('‚ö†Ô∏è Please enter a complaint.'); return; }
      if (highStack.length >= MAX_HIGH) {
        showMessage("‚ö†Ô∏è High Priority queue is full (5). Please use Standard Priority or try later.");
        return;
      }
      highStack.push(txt);
      txtEl.value = '';
      updateUI();
      showMessage("üî• High Priority case logged. Our team will resolve it within 2‚Äì3 hours.");
    }

    function addStandard() {
      const txtEl = document.getElementById('complaintText');
      const txt = txtEl.value.trim();
      if (!txt) { showMessage('‚ö†Ô∏è Please enter a complaint.'); return; }
      standardQueue.push(txt);
      txtEl.value = '';
      updateUI();
      showMessage("üìù Standard Priority case registered. We aim to resolve it within 24 hours.");
    }

    function resolveComplaint() {
      let resolvedText = null;
      if (highStack.length > 0) {
        resolvedText = highStack.pop();
      } else if (standardQueue.length > 0) {
        resolvedText = standardQueue.shift();
      } else {
        showMessage("üéâ No pending complaints.");
        return;
      }
      document.getElementById('resolvedText').innerText = resolvedText;
      resolvedList.unshift({ t: Date.now(), text: resolvedText });
      if (resolvedList.length > 100) resolvedList.length = 100;
      updateUI();
      showMessage(`üéâ Resolved: "${resolvedText}". Thank you for your patience. Please revisit us if needed.`, 7000);
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    updateUI();
  </script>
</body>
</html>
